<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fair Trade Coffee</title>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <header>
      <h1>Fair Trade Coffee</h1>
    </header>

    <main>
      <div class="button-div">
        <button class="btn-fetchOne" id="button" type="button" data-id="9">
          Fetch Data 1
        </button>
        <button class="btn-fetchTwo" id="button" type="button" data-id="10">
          Fetch Data 2
        </button>
        <button class="btn-harvest" id="button" type="button" data-id="1">
          Harvest
        </button>
        <button class="btn-process" id="button" type="button" data-id="2">
          Process
        </button>
        <button class="btn-pack" id="button" type="button" data-id="3">
          Pack
        </button>
        <button class="btn-forsale" id="button" type="button" data-id="4">
          ForSale
        </button>
        <button class="btn-buy" id="button" type="button" data-id="5">
          Buy
        </button>
        <button class="btn-ship" id="button" type="button" data-id="6">
          Ship
        </button>
        <button class="btn-receive" id="button" type="button" data-id="7">
          Receive
        </button>
        <button class="btn-purchase" id="button" type="button" data-id="8">
          Purchase
        </button>
      </div>
      <fieldset>
        <h2>Product Overview</h2>
        SKU
        <br />
        <input
          class="input-field"
          type="number"
          id="sku"
          name="sku"
          disabled
        /><br />
        UPC
        <br />
        <input type="number" id="upc" name="upc" /><br />
        Current Owner ID
        <br />
        <input
          type="text"
          id="ownerID"
          name="ownerID"
          size="50"
          disabled
        /><br />
      </fieldset>
      <fieldset>
        <h2>Farm Details</h2>
        Farmer ID
        <br />
        <input
          type="text"
          id="originFarmerID"
          name="originFarmerID"
          size="50"
          disabled
        /><br />
        Farm Name
        <br />
        <input type="text" id="originFarmName" name="originFarmName" /><br />
        Farm Information
        <br />
        <input
          type="text"
          id="originFarmInformation"
          name="originFarmInformation"
        /><br />
        Farm Latitude
        <br />
        <input
          type="text"
          id="originFarmLatitude"
          name="originFarmLatitude"
        /><br />
        Farm Longitude
        <br />
        <input
          type="text"
          id="originFarmLongitude"
          name="originFarmLongitude"
        />
      </fieldset>
      <fieldset>
        <h2>Product Details</h2>
        Product Notes
        <br />
        <input
          type="text"
          id="productNotes"
          name="productNotes"
          size="60"
        /><br />
        Product Price
        <br />
        <input type="number" id="productPrice" name="productPrice" />ETH<br />
        Distributor ID
        <br />
        <input
          type="text"
          id="distributorID"
          name="distributorID"
          size="50"
          disabled
        />
        <br />
        Retailer ID
        <br />
        <input
          type="text"
          id="retailerID"
          name="retailerID"
          size="50"
          disabled
        /><br />
        Distributor ID
        <br />
        <input
          type="text"
          id="consumerID"
          name="consumerID"
          size="50"
          disabled
        />
      </fieldset>
    </main>

    <footer>
      <h2>Events<span id="ftc-history"></span></h2>
      <div>
        <ul id="ftc-events">
          <!-- Events will appear here from app.js -->
        </ul>
      </div>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- <script src="js/web3.min.js"></script> -->
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
